<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-profile-finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Github Profile <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="40" height="40" margin-left="7px" alt="Github Logo free icon" title="Github Logo free icon"></h1>
        <div class="search">
            <input 
            type="text" 
            id="searchInput" 
            name="searchInput" 
            placeholder="Enter Your Github Username" 
            />
            <button class="primary-btn" id="searchBtn">Search</button>
        </div>
        <div id="profileContainer"></div>
        <div id="loading"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
